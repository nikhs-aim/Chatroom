<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chatroom</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    {% include 'navigation.html' %} {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{message.tags}}" {% endif %}>
        {{message}}
      </li>
      {% endfor %}
    </ul>
    {% endif %} {% block content%} {% endblock %}
  </body>
</html>
